<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FP Generator</title>
    <style>
        .grid-container {
            display: grid;
            grid-column-gap: 25px;
            grid-row-gap: 25px;
            grid-template-columns: auto auto auto auto auto;

    </style>

<h1 style="text-align: center">False Prophecy Generator</h1>

            background-color: #800080;
            color: #EDEEEF;
            height: 50px;
            width: 100px;
            ">
        <strong>Go!</strong></button>
    <br>
    <br>
    <textarea disabled
            name="falseProphecy"
            id="falseProphecy"
            rows="4" cols="50"
            style="
                text-align: center;
                padding: 30px;
                word-wrap: normal;
    "></textarea>
    <br>
    <br>
    <button onclick="window.location.reload(true); return false;"
        style="
            background-color: #EDEEEF;
            color: #800080;
            height: 45px;
            width: 125px;
            ">
        <strong>Refresh sentences</strong></button>
<br>
<br>
<hr />
<br>
<br>
    
<div class="grid-container">
